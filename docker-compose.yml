version: "3.8"

services:
  # SLFF
  slff:
    container_name: slff
    image: tbriandy/slff-jmiot:2.2
    restart: always
    privileged: true
    ports:
      - "8100:8100"
      - "8080:80"
    volumes:
      - ~/slff-data:/root/slff-data
      - ~/slff-data:/var/www/html/slff-data
      - /dev:/dev

  # MySQL
  mysql:
    container_name: mariadb
    image: mariadb:10.7.1-focal
    restart: always
    privileged: false
    ports:
      - "3306:3306"
    volumes:
      - ~/slff-data/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=slff
      - MYSQL_USER=slff
      - MYSQL_PASSWORD=slff

  # Node Exporter
  node_exporter:
    container_name: node_exporter
    image: quay.io/prometheus/node-exporter
    restart: always
    privileged: false
    network_mode: host
    pid: host
    volumes:
      - /:/rootfs:ro,rslave
    command:
      - --path.rootfs=/rootfs

  # Portainer Agent
  portainer_agent:
    container_name: portainer_agent
    image: portainer/agent
    restart: always
    privileged: false
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

  # Watchtower
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    restart: always
    privileged: false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_DEBUG=true
      - WATCHTOWER_POLL_INTERVAL=10800
    command:
      - slff
      - node_exporter
